<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chess Notation Trainer</title>
  </head>
  <body>
    <div class="answer hidden"></div>
    <div class="wrapper">
      <div class="controls">
        <div class="controls__notation">
          <div class="startChallenge">
            <button id="start-challenge-button" onclick="startChallenge()">Start</button>
            <button id="quit-challenge-button" onclick="quitChallenge()">Quit</button>
            <input type="text" id="userInput" placeholder="Enter notation">
            <button onclick="checkNotation(document.getElementById('userInput').value)">Check Answer</button>
          </div>
          <div class="toggleNotation">
            <label for="toggleNotation">
            <input type="checkbox" name="toggleNotation" id="toggleNotation"onclick="toggleChessNotation()"/>
            Toggle Notation
          </label>
          <button class="view-button" onclick="toggleView()">View as Black</button>
          </div>
        </div>
      <div class="chessboard"></div>
    </div>
    <script src="js/chessboard.js" defer></script>
  </body>
</html>
