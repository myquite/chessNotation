<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=0"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chess Notation Trainer</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="chessboard-container">
        <div class="answer hidden"></div>
        <div class="chessboard"></div>
      </div>
      <div class="menu">
        <div class="scoreboard">
          <p><span id="correctCount">0</span></p>
          <p><span id="incorrectCount">0</span></p>
        </div>
        <div class="menu-main">
          <button id="start-challenge-button" onclick="startChallenge()">
            Start
          </button>
          <button id="quit-challenge-button" onclick="quitChallenge()">
            Quit
          </button>
          <button class="view-button white" onclick="toggleView()">
            View as Black
          </button>
          <label for="toggleNotation">
            <input
              type="checkbox"
              name="toggleNotation"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
              id="toggleNotation"
              onclick="toggleChessNotation()"
            />
            Toggle Notation
          </label>
          <input type="text" id="userInput" placeholder="Enter notation" />
        </div>
      </div>
    </div>
    <script src="js/chessboard.js" defer></script>
  </body>
</html>
