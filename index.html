<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=0"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chess Notation Trainer</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="list">
        <ul id="resultsList" class="results-list"></ul>
      </div>
      <div id="notationDisplay" class="notation-display"></div>
      <div class="chessboard-container">
        <div class="answer hidden"></div>
        <div class="chessboard"></div>
      </div>
      <div id="feedbackMessage" class="feedback-message"></div>
      <div class="menu">
        <div class="menu-options">
          <button class="start-button" onclick="startChallenge()">
            Start Game
          </button>
          <button class="view-button white" onclick="toggleView()">
            View as Black
          </button>
          <label for="toggleNotation">
            <input
              type="checkbox"
              name="toggleNotation"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
              id="toggleNotation"
              onclick="toggleChessNotation()"
            />
            Toggle Notation
          </label>
        </div>
      </div>
    </div>
    <script src="js/chessboard.js" defer></script>
  </body>
</html>
